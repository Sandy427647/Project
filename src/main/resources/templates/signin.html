<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{:: section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <section>
        <div class="background-container">
            
            <div class="login-container">
                <div class="form-container">
                    <h3 class="text-center mb-4">Welcome!</h3>

                    <!-- Login Form -->
                    <form action="#" method="POST">
                        <!-- Email Input with Icon -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" required>
                            </div>
                        </div>

                        <!-- Password Input with Icon -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" required>
                            </div>
                        </div>

                        <!-- Submit Buttons: Login and Signup -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt"></i>
                                Login</button>
                            <button type="button" class="btn btn-outline-primary btn-lg"><i
                                    class="fas fa-user-plus"></i> Signup</button>
                        </div>

                        <p class="mt-3 text-center">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
